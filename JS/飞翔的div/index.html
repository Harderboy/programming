<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>飞翔的红块</title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body style="height: 1000px;position: relative;">
		<div id="box">
			
		</div>
		<button onclick="fly()" style="left: 200px;position: absolute;top: 200px;">走你</button>
		<script type="text/javascript">
			var div=document.getElementById("box")
			function fly(){
				setInterval(function(){
					var a=parseInt(window.getComputedStyle(div,null).left)
					// console.log(a)
					div.style.left=a+10+"px"
					var b=parseInt(window.getComputedStyle(div,null).top)
					div.style.top=b+10+"px"
				},1000)
			}
		</script>
	</body>
</html>
