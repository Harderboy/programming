<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>red</title>
	</head>
	<body style="height: 1000px;background-color: red;">
		
		<button type="button" onclick="func()">跳转到黄页面</button>
		<button type="button" onclick="func1()">上一页</button>
		<button type="button" onclick="func2()">下一页</button>
		<button type="button" onclick="func3()">关闭当前页面</button>
		
		<script type="text/javascript">
			function func(){
				window.location.assign("yellow.html")
			}
			function func1(){
				window.history.back()
			}
			function func2(){
				window.history.forward()
			}
			function func3(){
				window.close()
			}
		</script>
	</body>
</html>
